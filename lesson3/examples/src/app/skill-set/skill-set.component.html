<div class="skills">
   <h3>{{listHeading}}</h3>
   <ol [reversed]="reverse" [style.color]="alternateColor" [type]="bulletType">
      <li *ngFor="let skill of skills">{{skill}}</li>
   </ol>
   <hr>
   <h3>Copy of Skill List</h3>
   <ol [class.ol-style]="changeColor" [reversed]="!reverse">
      <li *ngFor="let skill of skills">{{skill}}</li>
   </ol>
   <hr>
   <p [class.p-style]="newColor">Here is some practice text...</p>
   <button [style.background]="buttonColor" (click)="newColor=!newColor">Change Color</button>
</div>
